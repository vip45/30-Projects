    <script>
        function populateDrop() {
            let select = document.getElementById("prod-name");

            watches.forEach((watch) => {
                let option = document.createElement("option");
                option.value = watch.name;
                option.textContent = `${watch.name} ₹${watch.price}`;
                select.appendChild(option);
            });
        }

        document.addEventListener("DOMContentLoaded", populateDrop());
    </script>
